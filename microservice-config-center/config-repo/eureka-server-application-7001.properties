spring.application.name=eureka7001.com
server.port=7001

eureka.instance.hostname=eureka7001.com

# false 表示不向注册中心注册自己
eureka.client.register-with-eureka=false
# false 表示自己断就是注册中心 我的职责就是维护服务实例 并不需要去检索服务
eureka.client.fetch-registry=false

# 单机 设置与Eureka Server 交互的地址查询服务和注册服务
# eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

# 集群
eureka.client.service-url.defaultZone=http://localhost:7002/eureka/,http://localhost:7003/eureka/


info.app.name=xy-microservicecloud
info.company.name=xy
info.build.artifactId=$project.artifactId$
info.build.version=$project.version$